<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Dancing+Script&family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body background="background.jpg">
    <center>
        <div class="btn btn-primary heading">
            <h1>AI Mario Game</h1>
            <button data-target="#m" data-toggle="modal">Instructions</button>
        </div>
        <img src="mario.jpg" id="a"><br><br>
        <button onclick="start()" class="btn btn-danger">Play Game</button><br><br>
        <h3 id="s" class="btn btn-warning">Status Of The Game</h3><br><br>
        <div id="canvas"></div>
        <div id="gameconsole"></div>
        <h5 id="f">Credit: Mario Game</h5>
        <div id="m" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" id="b">&times;</button>
                        <h1>Controls For AI Mario PC Only</h1>
                    </div>
                    <div class="modal-body">
                        <img src="right.png" class="img-responsive i">
                        <img src="left.png" class="img-responsive i">
                        <img src="jump.png" class="img-responsive i">
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
